<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>DATA MAHASISWA ITERA | Halaman Formulir</title>
</head>

<body>
    <header class="header">
        <div class="title">
            <h2> <a href="./index.html">PENDATAAN MAHASISWA</a> </h2>
        </div>
        <div class="logo">
            <a href="https://www.itera.ac.id/">
                <img src="download.jpeg" alt="itera">
            </a>
        </div>
    </header>
    <div class="body">
        <div class="sidebar">
            <nav class="navbar">
                <li><a href="index.html" class="menu">Halaman Utama</a></li>
                <li><a href="form.html" class="menu">Halaman Formulir</a></li>
                <li><a href="table.html" class="menu">Halaman Tabel</a></li>
            </nav>
        </div>

        <div class="konten form">
            <h1 style="text-align: center; padding-bottom: 20px;">Form Pendaftaran</h1>
            <form id="dataForm">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>
                
                <label for="prodi">Program Studi:</label>
                <input type="text" id="prodi" name="prodi" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="jk">Jenis Kelamin:</label>
                <select id="jk" name="jk" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option> </select>
                
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required>
                
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>
                
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Website Pendataan Mahasiswa-121140117-Pannes Diba Sabila.</p>
    </footer>
</body>

</html>
